# https://wails.io/docs/guides/crossplatform-build/
name: Wails Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    permissions:
      contents: write
    strategy:
      # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          - name: 'financialsx'
            platform: 'windows/amd64'
            platform_name: 'windows-amd64'
            os: 'windows-latest'

    runs-on: ${{ matrix.build.os }}
    defaults:
      run:
        working-directory: ./desktop
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: |
            desktop/go.sum
            go.sum
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'desktop/frontend/package-lock.json'
      - name: Cache Wails binary
        uses: actions/cache@v4
        with:
          path: ~/go/bin/wails
          key: wails-${{ runner.os }}-${{ hashFiles('desktop/go.mod') }}
          restore-keys: |
            wails-${{ runner.os }}-
      - name: Install Wails
        run: |
          if [ ! -f ~/go/bin/wails ]; then
            go install github.com/wailsapp/wails/v2/cmd/wails@latest
          fi
      - name: Build
        run: wails build -platform ${{ matrix.build.platform }} -skipbindings -s -trimpath
        # Run the two following steps if we created a tag
      - name: Upload artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.name }}-${{ matrix.build.platform_name }}
          path: desktop/build/bin/*
      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: desktop/build/bin/*